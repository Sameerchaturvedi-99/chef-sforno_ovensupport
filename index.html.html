<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chef's Forno Oven Support</title>
  <style>
    body {
      font-family: "Ink Free", cursive;
      background-image: url('https://i.postimg.cc/XqGHq7Zx/673dc71d66dd8f8c353b7dff6eff54ac.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
      color: #5a341b;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 120px;
      max-width: 30vw;
    }
    .container {
      max-width: 700px;
      margin: 80px auto 40px;
      padding: 20px;
      background: #fff3e0;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #a04000;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: "Ink Free", cursive;
    }
    button {
      background-color: #ff914d;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #e67300;
    }
    #productInfo {
      background: #fff0e6;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    #popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fffbe6;
      border: 2px solid #ffa94d;
      padding: 30px;
      border-radius: 15px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 999;
    }
    #popup .close {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-size: 18px;
    }
    .note {
      font-size: 14px;
      color: #c0392b;
      display: none;
    }
    @media (max-width: 600px) {
      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <img class="logo" src="https://i.postimg.cc/Fz5WfXj4/CHEF-FORNO-LOGO.png" alt="Chef Forno Logo">

  <div class="container">
    <h1>Chef's Forno Oven Support</h1>

    <label for="serialLookup">Enter Serial Number:</label>
    <input type="text" id="serialLookup" placeholder="e.g., CF123456" />
    <button onclick="checkSerial()">Verify Serial</button>

    <div id="productInfo" class="hidden"></div>
    <button id="raiseRequestBtn" onclick="showForm()" style="display:none;">Raise a Request</button>

    <div class="form-section hidden" id="formSection">
      <h2>Raise a Support Request</h2>
      <form id="supportForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="serialNumber" id="serialField" readonly />
        
        <select name="category" id="issueCategory" required>
          <option value="">Select Issue Category</option>
          <option value="Heating Issue">Heating Issue</option>
          <option value="Sensor Issue">Sensor Issue</option>
          <option value="Gas Leakage Issue">Gas Leakage Issue</option>
          <option value="Burner Issue">Burner Issue</option>
          <option value="Other Issue">Other Issue</option>
        </select>
        <div class="note" id="sensorNote">Kindly Select Only If you Have an AG MODEL.</div>

        <textarea name="description" placeholder="Describe your issue" required></textarea>
        <select name="severity" required>
          <option value="">Select Severity</option>
          <option value="Low">Low</option>
          <option value="Moderate">Moderate</option>
          <option value="High">High</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="tracking-section">
      <h2>Track Your Request</h2>
      <input type="text" id="trackInput" placeholder="Enter Tracking ID" />
      <button onclick="trackStatus()">Track</button>
      <div id="trackResult"></div>
    </div>
  </div>

  <div id="popup">
    <span class="close" onclick="closePopup()">X</span>
    <p id="popupMessage"></p>
  </div>

  <script>
    const APP_URL = "https://script.google.com/macros/s/AKfycbwBB-FTjufp9rfdfdGog_zXC8ZkFK8W7H01vIfcPWgORQURv9tA8EkYvhUpLihrKb-v/exec";

    function checkSerial() {
      const serial = document.getElementById("serialLookup").value.trim();
      if (!serial) return alert("Enter a serial number.");

      fetch(`${APP_URL}?action=lookupSerial&serial=${encodeURIComponent(serial)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert("Serial not found.");
            document.getElementById("productInfo").classList.add("hidden");
            document.getElementById("raiseRequestBtn").style.display = "none";
          } else {
            document.getElementById("serialField").value = data.Serial || serial;
            document.getElementById("productInfo").innerHTML = `
              <strong>Model:</strong> ${data.Model}<br>
              <strong>Year:</strong> ${data["Manufacturing Year"]}<br>
              <strong>Warranty:</strong> ${data["Warranty Expiry"]}
            `;
            document.getElementById("productInfo").classList.remove("hidden");
            document.getElementById("raiseRequestBtn").style.display = "block";
          }
        })
        .catch(() => alert("Error fetching serial data."));
    }

    function showForm() {
      document.getElementById("formSection").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    document.getElementById("issueCategory").addEventListener("change", function () {
      document.getElementById("sensorNote").style.display = this.value === "Sensor Issue" ? "block" : "none";
    });

    document.getElementById("supportForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch(APP_URL, {
        method: "POST",
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(response => {
          if (response.trackingId) {
            document.getElementById("popupMessage").innerHTML = `
              üçï Your request has been submitted!<br>
              Tracking ID: <strong>${response.trackingId}</strong>
            `;
            document.getElementById("popup").style.display = "block";
            this.reset();
            document.getElementById("sensorNote").style.display = "none";
          } else {
            alert("Failed to submit request.");
          }
        });
    });

    function trackStatus() {
      const id = document.getElementById("trackInput").value.trim();
      if (!id) return alert("Enter Tracking ID.");

      fetch(`${APP_URL}?action=track&trackingId=${id}`)
        .then(res => res.json())
        .then(data => {
          const result = document.getElementById("trackResult");
          if (data.error) {
            result.innerHTML = `<span style="color: red;">${data.error}</span>`;
          } else {
            result.innerHTML = `
              <strong>Name:</strong> ${data.Name}<br>
              <strong>Email:</strong> ${data.Email}<br>
              <strong>Serial:</strong> ${data["Serial Number"]}<br>
              <strong>Category:</strong> ${data["Issue Category"]}<br>
              <strong>Description:</strong> ${data.Description}<br>
              <strong>Severity:</strong> ${data.Severity}<br>
              <strong>Status:</strong> ${data.Status}<br>
              <strong>Submitted On:</strong> ${data.Timestamp}
            `;
          }
        });
    }
  </script>

</body>
</html>
